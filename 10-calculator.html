<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>

    <link rel="stylesheet" href="/Javascript Practices/styles/10-calculator.css">
</head>

<body>
    <h1>Basic Calculator</h1>
    <div class="calculator-container">
        <p class="calculation-display calculation-output"></p>
        <div>
            <button onclick="
                updateCalculation(1);
            " class="calculator-button">1</button>
            <button onclick="
                updateCalculation(2);
            " class="calculator-button">2</button>
            <button onclick="
                updateCalculation(3);
            " class="calculator-button">3</button>
            <button onclick="
                updateCalculation(' + ');
            " class="operator-button">+</button>
        </div>
        <div>
            <button onclick="
                updateCalculation(4);
            " class="calculator-button">4</button>
            <button onclick="
                updateCalculation(5);
            " class="calculator-button">5</button>
            <button onclick="
            updateCalculation(6);
            " class="calculator-button">6</button>
            <button onclick="
            updateCalculation(' - ');
            " class="operator-button">-</button>
        </div>
        <div>
            <button onclick="
            updateCalculation(7);
            " class="calculator-button">7</button>
            <button onclick="
            updateCalculation(8);
            " class="calculator-button">8</button>
            <button onclick="
            updateCalculation(9);
            " class="calculator-button">9</button>
            <button onclick="
            updateCalculation(' * ');
            " class="operator-button">*</button>
        </div>
        <div>
            <button onclick="
            updateCalculation(0);
            " class="calculator-button">0</button>
            <button onclick="
            updateCalculation(' . ');
            " class="calculator-button">.</button>
            <button onclick="
                calculation=eval(calculation);
                document.querySelector('.calculation-display').innerHTML = `${calculation}`;
                // console.log(calculation);
            " class="calculator-button">=</button>
            <button onclick="
            updateCalculation(' / ');
            " class="operator-button">/</button>
        </div>
        <button onclick="
            calculation = '';
            // console.log(calculation);
            document.querySelector('.calculation-display').innerHTML = `${calculation}`;
            localStorage.setItem('calculation', calculation);
        " class="calculator-button clear-button">
            clear
        </button>
    </div>

    <script src="/Javascript Practices/scripts/10-calculator.js"></script>
</body>

</html>
